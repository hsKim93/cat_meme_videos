<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- meow font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
    <!-- baloo font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navigator" id=home>
        <div class="nav_inside">
            <a class="home nav_element" href="#home">Home</a>
            <a class="photos nav_element" href="#photos">Photos</a>
        </div>
    </div>
    <h1 class="header"><span class="cat_gallery">Cat Gallery</span></h1>
    <div class="container">
        <iframe class="youtube" src="https://www.youtube.com/embed/sQ1EXk7XUpE?autoplay=1"></iframe>
        <iframe class="youtube" src="https://www.youtube.com/embed/5jKZ9KGtee0?autoplay=1"></iframe>
    </div>

    <div class="zone grid-wrapper" id=photos>
        <div class="box zone"><img src="./cat1.jpg"></div>
        <div class="box zone"><img src="./cat2.jpg"></div>
        <div class="box zone"><img src="./cat3.jpg"></div>
        <div class="box zone"><img src="./cat4.jpg"></div>
        <div class="box zone"><img src="./cat5.jpg"></div>
        <div class="box zone"><img src="./cat6.jpg"></div>
      </div>

</html>
